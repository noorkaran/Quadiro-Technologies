<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top"
      id="navbar"
      style="display: none"
    >
      <a class="navbar-brand" href="./index.html">Quadiro Technologies</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="loginBtn">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn" style="display: none"
              >Logout</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="profileDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-md-right"
              aria-labelledby="profileDropdown"
            >
              <a class="dropdown-item" href="./index.html">Profile</a>
              <a class="dropdown-item" href="./index.html">Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="themeSwitch"
              />
              <label class="custom-control-label" for="themeSwitch"
                >Dark Mode</label
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="login" class="login-container">
        <h2 class="text-center">Assignment for Quadiro Technologies</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-info">Login</button>
        </form>
      </div>
      <div id="dashboard" class="dashboard-container" style="display: none">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Car Dashboard</h2>
            <p class="card-text">Total Cars: <span id="totalCars"></span></p>
            <button
              class="btn btn-warning"
              data-toggle="modal"
              data-target="#carModal"
            >
              Add Car
            </button>
          </div>
        </div>
        <ul id="carList" class="list-group">
          <!-- Car items will be appended here -->
        </ul>
      </div>
    </div>
    <!-- Car Modal -->
    <div
      class="modal fade"
      id="carModal"
      tabindex="-1"
      aria-labelledby="carModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carModalLabel">Add/Edit Car</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="carForm">
              <input type="hidden" id="carId" />
              <div class="form-group">
                <label for="carName">Car Name</label>
                <input type="text" class="form-control" id="carName" required />
              </div>
              <div class="form-group">
                <label for="carYear">Manufacturing Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="carYear"
                  required
                />
              </div>
              <div class="form-group">
                <label for="carPrice">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="carPrice"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
